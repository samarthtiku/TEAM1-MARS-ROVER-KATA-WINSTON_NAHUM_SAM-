name: Java CI

on:
  push:
    branches: [ main, 2nd-Branch ]
  pull_request:
    branches: [ main, 2nd-Branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Compile Java source
        run: javac -d out Main.java

      - name: Archive compiled artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-output
          path: out/